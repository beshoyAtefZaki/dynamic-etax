
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <form method="POST" action="{% url 'cancel_invoice' %}">
    {% csrf_token %}
  <div class="modal-dialog" role="document">
    <input type="hidden" name="id" id="invoice_no">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cancel Invoice</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label>Reason </label>
         <input type="text" name="reason" required class="form-control" value="Invalid Invoice Details" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <input type="submit" value="Yes" class="btn btn-primary">
       
      </div>
    </div>
  </div>
  </form>
</div>
